<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Simplified gradient for favicon -->
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0aa8a7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#055f5e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Orange accent -->
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67d3a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" fill="transparent"/>
  
  <!-- Simplified mountain layers for favicon visibility -->
  <!-- Back mountain -->
  <path d="M0,45 L16,25 L32,30 L48,20 L64,25 L64,64 L0,64 Z" 
        fill="url(#mountainGradient)" opacity="0.7"/>
  
  <!-- Front mountain with orange accent -->
  <path d="M0,50 L12,35 L24,40 L36,30 L48,35 L64,30 L64,64 L0,64 Z" 
        fill="url(#orangeGradient)"/>
  
  <!-- Foreground peak -->
  <path d="M0,55 L8,45 L16,50 L24,40 L32,45 L40,35 L48,40 L56,35 L64,40 L64,64 L0,64 Z" 
        fill="url(#mountainGradient)"/>
  
  <!-- Simple "C" for Campbell Software Corporation -->
  <text x="32" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0aa8a7">C</text>
</svg>