<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the mountains using teal -->
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0aa8a7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#078584;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#055f5e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Orange accent gradient -->
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67d3a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sky gradient with subtle teal -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b3e5e4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0aa8a7;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Darker mountain layer -->
    <linearGradient id="darkMountainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Sky background (transparent for white background) -->
  <rect width="200" height="200" fill="transparent"/>
  
  <!-- Background mountain layer -->
  <path d="M0,140 L40,100 L70,115 L100,90 L140,105 L170,85 L200,95 L200,200 L0,200 Z" 
        fill="url(#mountainGradient)" opacity="0.6"/>
  
  <!-- Middle mountain layer with orange accent -->
  <path d="M0,160 L30,120 L60,135 L90,110 L120,125 L150,105 L180,115 L200,110 L200,200 L0,200 Z" 
        fill="url(#orangeGradient)"/>
  
  <!-- Foreground mountain layer -->
  <path d="M0,170 L25,130 L50,145 L80,125 L110,140 L140,120 L170,130 L200,125 L200,200 L0,200 Z" 
        fill="url(#mountainGradient)"/>
  
  <!-- Front detailed peaks -->
  <path d="M0,180 L20,140 L40,155 L70,135 L100,150 L130,130 L160,140 L190,135 L200,140 L200,200 L0,200 Z" 
        fill="url(#darkMountainGradient)"/>
  
  <!-- CSC Text with modern slanted style -->
  <text x="100" y="70" text-anchor="middle" font-family="Impact, Arial Black, sans-serif" font-size="40" font-weight="900" fill="#0aa8a7" transform="skewX(-12)">CSC</text>
</svg>